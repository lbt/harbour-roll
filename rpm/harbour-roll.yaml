Name: harbour-roll
Summary: Roll
Version: 0.5
Release: 1
Group: Qt/Qt
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Short description of my SailfishOS Application
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp
- Qt5Quick
- Qt5Qml
- Qt5Core
Requires:
- sailfishsilica-qt5
Files:
- /usr/share/applications
- /usr/share/harbour-roll
- /usr/bin
- '%defattr(755,root,root,-)'
- '%{_bindir}'
- '%defattr(644,root,root,-)'
- '%{_datadir}/%{name}'
- '%{_datadir}/applications/%{name}.desktop'
- /usr/share/icons/hicolor/86x86/apps
PkgBR: []
